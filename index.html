---
layout: page
title: Home
subtitle: Always Leaning
image: idea.jpg 
---
 
{% for post in site.posts %}

    <div class="post-preview">
        <a href="{{ post.url | prepend: site.baseurl }}">
            <h2 class="post-title text-capitalize">            
                {{ post.title }}
                <!-- {{ post.excerpt }}             -->
            </h2>
        </a>
        <span class="post-subtitle" >
            {{ post.subtitle }}
        </span>
        <hr>
  <p class="post-meta">Posted by {{ post.name_displayed }} on {{ post.date | date: "%-d/%m/%Y" }}</p>
  
  

{% endfor %}
