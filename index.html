{% for post in site.posts %}

    <div class="post-preview">
        <a href="{{ post.url | prepend: site.baseurl }}">
            <h2 class="post-title text-capitalize">            
                {{ post.title }}
                <!-- {{ post.excerpt }}             -->
            </h2>
        </a>
        <span class="post-subtitle" >
            {{ post.subtitle }}
        </span>
        <hr>
  <p class="post-meta">Posted by {{ post.name_displayed }} on {{ post.date | date: "%-d/%m/%Y" }}</p>
  
  

{% endfor %}

<style>
    .newsletter-form {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
    }
    
    .newsletter-input {
        padding: 15px;
        border-radius: 30px;
        border: 2px solid #383838; /* Borda em azul */
        font-size: 16px;
        width: 300px;
        outline: none;
        transition: border-color 0.3s ease;
    }
    
    .newsletter-input:focus {
        border-color: #383838; /* Cor da borda ao focar */
    }
    
    .btn-newsletter {
        background-color: #383838;
        color: #fff;
        padding: 15px 30px;
        border-radius: 30px;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
        border: none;
        cursor: pointer;
        box-shadow: 0 8px 15px rgba(18, 18, 18, 0.3);
        transition: all 0.3s ease;
    }
    
    .btn-newsletter:hover {
        background-color: #2e895d;
        box-shadow: 0 15px 20px rgba(32, 95, 59, 0.4);
        /* transform: translateY(-0.5px); */
    }
    
    @media (max-width: 600px) {
        .newsletter-input {
            width: 100%; /* Responsividade para telas pequenas */
        }
    }
    
</style>    

</style>
<form action="https://rssfeedpulse.com/campaign/e2b5e042-f99d-4ed0-9a82-2bf74543e2b7/subscribe" method="get" class="newsletter-form">
    <input type="email" name="email" placeholder="Digite seu e-mail" required class="newsletter-input">
    <button type="submit" class="btn-newsletter">Inscrever-se</button>
</form>
